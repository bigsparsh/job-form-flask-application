<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js">
    <title>Title</title>
</head>
<body>

    <h1>
        Job Application
    </h1>
    <form>
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="start_date">Available start date: </label>
            <input type="date" id="start_date" name="start_date" required>
        </div>
        <label>Current Occupation:</label><br>
        <div id="occupation">
            <input type="radio" name="occupation" id="employed">
            <label for="employed">Employed</label>
            <input type="radio" name="occupation" id="unemployed">
            <label for="unemployed">Unemployed</label>
            <input type="radio" name="occupation" id="self-employed">
            <label for="self-employed">Self Employed</label>
            <input type="radio" name="occupation" id="student">
            <label for="student">Student</label>
        </div>
        <button type="button">Submit</button>
    </form>

</body>
</html>
